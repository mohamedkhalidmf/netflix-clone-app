<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    h2 {text-align: center;}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #141414;
  color: #ffffff;
}

header {
  padding: 20px;
  background-color: #000000;
}

.logo img {
  height: 40px;
}

.menu ul {
  list-style-type: none;
}

.menu ul li {
  display: inline-block;
  margin-right: 15px;
}

.menu ul li a {
  color: #ffffff;
  text-decoration: none;
}

.main {
  padding: 20px;
}

.hero {
  background-image: url('https://i0.wp.com/www.nationalturk.com/en/wp-content/uploads/2022/05/netflix-codes.jpg');
  background-size: cover;
  background-position: center;
  height: 400px;
  display: flex;
  align-items: center;
}

.hero-content {
  text-align: center;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 24px;
  margin-bottom: 30px;
}

.hero-content button {
  padding: 10px 25px;
  font-size: 18px;
  background-color: #e50914;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.feature {
  padding: 40px 0;
  text-align: center;
}

.feature h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.show-list {
  display: flex;
  justify-content: center;
}

.show-item {
  margin: 0 10px;
}

.show-item img {
  width: 200px;
  height: 300px;
  object-fit: cover;
}

.show-item h3 {
  margin-top: 10px;
}

footer {
  background-color: #000000;
  padding: 10px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-circle-png-5.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>

        </div>

          <h3>Black Clover</h3>
        </div>
      </div>
    </section>

  </main>
